<!DOCTYPE html>
<html>
	
	<head>
		<meta charset=utf-8 />
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calculator.css"/>
		<script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="calculator">
			<!--题名区-->
			<h2 class="title">简易计算器</h2>
			<!--显示区-->
			<div class="head">
				<!--清除键-->
				<span class="clear">c</span>
				<!--文本区-->
				<div class="show"></div>
			</div>
			<!--键位区-->
			<div class="keys">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				
				<span class="sign">+</span>
				
				<span>4</span>
				<span>5</span>
				<span>6</span>
				
				<span class="sign">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				
				<span class="sign">*</span>
				
				<span>0</span>
				<span>.</span>
				<span>=</span>
				
				<span class="sign">/</span>
			</div>
			<h5 class="footer">@版权所有 云飞</h5>
		</div>
		
	</body>

</html>
